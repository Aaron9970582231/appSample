            function getURLParameter(name) {
                return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
            }
            
        </script>
        <script type="text/javascript" charset="utf-8">
            // global variables
            var db;
            var shortName = 'WebSqlDB';
            var version = '1.0';
            var displayName = 'WebSqlDB';
            var maxSize = 65535;

            // this is called when an error happens in a transaction
            function errorHandler(transaction, error) {
               alert('Error: ' + error.message + ' code: ' + error.code);

            }
            // this is called when a successful transaction happens
            function successCallBack() {
               //alert("DEBUGGING: success");
            }
            function nullHandler(){

            };
            // called when the application loads
            function onBodyLoad(){
                // This alert is used to make sure the application is loaded correctly
                // you can comment this out once you have the application working
                //alert("DEBUGGING: we are in the onBodyLoad() function");
                if (!window.openDatabase) {
                    // not all mobile devices support databases  if it does not, the following alert will display
                    // indicating the device will not be albe to run this application
                    alert('Databases are not supported in this browser.');
                    return;
                }
                // this line tries to open the database base locally on the device
                // if it does not exist, it will create it and return a database object stored in variable db
                db = openDatabase(shortName, version, displayName,maxSize);
                ListDBValues();
            }

            // list the values in the database to the screen using jquery to update the #lbUsers element
            function ListDBValues() {
              if (!window.openDatabase) {
                alert('Databases are not supported in this browser.');
                return;
              }
              $('#form-white-background').html('');
              myvar = getURLParameter('id');
              db.transaction(function(transaction) {
                transaction.executeSql('SELECT * FROM `member` WHERE `id` = "'+parseInt(myvar)+'" ', [],    
                 function(transaction, result) {
                  if (result.rows.length > 0) {
                    for (var i = 0; i < result.rows.length; i++) {
                        var row = result.rows.item(i);
                        html = '<div class="form-row" style="float:right;">';
                            html += '<a href="index.html">Back</a>';
                        html += '</div>'
                        html += '<div class=form-title-row>';
                            html += '<img src="file:///storage/emulated/0/Pictures/'+row.photo+'" />';
                            html += '<img src="file:///storage/emulated/0/Pictures/'+row.signature+'" />';
                            html += '<h2>'+row.name+'</h2>';
                            if(row.category == 'A'){
                                category = 'Club';
                            } 
                            if(row.category == 'B'){
                                category = 'Life';
                            }
                            if(row.category == 'C'){
                                category = 'Stand';
                            }
                            if(row.category == 'D'){
                                category = 'Lady Stand';
                            }
                            if(row.category == 'E'){
                                category = 'Local';
                            }
                            if(row.category == 'F'){
                                category = 'Local Corporate';
                            }
                            if(row.category == 'G'){
                                category = 'Temp(Art.33)';
                            }
                            if(row.category == 'H'){
                                category = 'Temp(Art.34)';
                            }
                            if(row.category == 'I'){
                                category = 'Short Term';
                            }
                            if(row.category == 'J'){
                                category = 'Invitee';
                            }
                            if(row.category == ''){
                                category = 'NIL';
                            }
                            if(row.exit_status != ''){
                                html += '<h2>'+category+' ( '+row.exit_status+' - '+row.exit_reason+' )</h2>';
                            } else {
                                html += '<h2> Status : '+category+' (Active Member)</h2>';
                            }
                        html += '</div>';
                        // html += '<div class="form-row">';
                        //     html += '<label>';
                        //         html += '<span>Name</span>';
                        //         html += row.name;
                        //     html += '</label>';
                        // html += '</div>';
                        html += '<div class="form-row">';
                            html += '<label>';
                                html += '<span  style="width:150px;">Membership No</span>';
                                html += row.membership_no;
                            html += '</label>';
                        html += '</div>';
                        if(row.spouse_name != ''){
                            html += '<div class=form-title-row>';
                                if(row.spouse_photo != ''){
                                    html += '<img src="file:///storage/emulated/0/Pictures/'+row.spouse_photo+'" />';
                                }
                            html += '</div>';
                            html += '<div class="form-row">';
                                html += '<label>';
                                    html += '<span style="width:150px;">Spouse Name</span>';
                                    html += row.spouse_name;
                                html += '</label>';
                            html += '</div>';
                        }
                        if(row.d1_name != ''){
                            html += '<div class=form-title-row>';
                                if(row.d1_photo != ''){
                                    html += '<img src="file:///storage/emulated/0/Pictures/'+row.d1_photo+'" />';
                                }
                            html += '</div>';
                            html += '<div class="form-row">';
                                html += '<label>';
                                    html += '<span style="width:150px;">Daughter Name 1</span>';
                                    html += row.d1_name;
                                html += '</label>';
                            html += '</div>';
                        }
                        if(row.d2_name != ''){
                            html += '<div class=form-title-row>';
                                if(row.d2_photo != ''){
                                    html += '<img src="file:///storage/emulated/0/Pictures/'+row.d2_photo+'" />';
                                }
                            html += '</div>';
                            html += '<div class="form-row">';
                                html += '<label>';
                                    html += '<span style="width:150px;">Daughter Name 2</span>';
                                    html += row.d2_name;
                                html += '</label>';
                            html += '</div>';
                        }
                        if(row.d3_name != ''){
                            html += '<div class=form-title-row>';
                                if(row.d3_photo != ''){
                                    html += '<img src="file:///storage/emulated/0/Pictures/'+row.d3_photo+'" />';
                                }
                            html += '</div>';
                            html += '<div class="form-row">';
                                html += '<label>';
                                    html += '<span style="width:150px;">Daughter Name 3</span>';
                                    html += row.d3_name;
                                html += '</label>';
                            html += '</div>';
                        }
                        html += '<div class="form-row" style="float:right;">';
                            html += '<a href="index.html">Back</a>';
                        html += '</div>'
                        console.log(html);
                      $('.form-white-background').append(html);
                    }
                  }
                 },errorHandler);
              },errorHandler,nullHandler);
              return;
            }
        </script>
